<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-size: 14px;
        }

        .breadcrumb {
            background-color: #f8f9fa !important;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            content: ">";
        }

        .card {
            border-radius: 0.50rem;
        }

        .card>.card-header {
            border-top-left-radius: 0.50rem;
            border-top-right-radius: 0.50rem;
        }

        img {
            margin: 1rem;
            border-radius: 0.50rem;
        }

        .fa.fa-check-circle {
            color: #d2a92e;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" style="color: black; text-decoration: none">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Tour Package</li>
                    </ol>
                </nav>
            </div>

            <div class="col-sm-4 col-md-3">
                <div class="card">
                    <h6 class="card-header bg-white">Filter
                        <span type="reset" class="float-right" style="font-size: 14px;font-weight: 200;">Reset</span>
                    </h6>
                    <div class="card-body">
                        <form action="" id="duration">
                            <h6 class="card-title">Duration
                                <span type="reset" id="reset-duration" class="float-right" style="font-size: 14px;font-weight: 200;">Clear</span>
                            </h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">0 to 5 days</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">0 to 5 days</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">0 to 5 days</label>
                            </div>
                        </form>
                    </div>
                    <hr class="mb-1">
                    <div class="card-body">
                        <form action="" id="price">
                            <h6 class="card-title">Price
                                <span type="reset" class="float-right" style="font-size: 14px;font-weight: 200;">Clear</span>
                            </h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Rp. 1.000.000 - Rp. 10.000.000</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Rp. 2.000.000 - Rp. 10.000.000</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Rp. 3.000.000 - Rp. 10.000.000</label>
                            </div>
                        </form>
                    </div>
                    <hr class="mb-1">
                    <div class="card-body">
                        <h6 class="card-title">Category
                            <span class="float-right" style="font-size: 14px;font-weight: 200;">Clear</span>
                        </h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Open Trip</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Super Sale</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Viesta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Experience</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Premium</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-9">
                <span>List of tour Packages</span>
                <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Sort By</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Lowest Price</option>
                        <option value="1">High Price</option>
                        <option value="2">Midle Price</option>
                    </select>
                </form>
                <div class="card mb-3">
                    <div class="row">
                        <div class="col-sm-5 col-md-4">
                            <img width="250" height="180" alt="" src="http://placehold.it/270x160">
                        </div>
                        <div class="col-sm-7 col-md-8">
                            <div class="card-body">
                                <h6 class="card-title">7D Jepang Sakura</h6>
                                <p class="card-title">
                                    <small class="text-muted text-red">7 days & 5 night</small>
                                </p>
                                <p>
                                    <small class="text-muted text-danger">include in package</small><br>
                                    <i class="fa fa-check-circle mr-1"> <span class="text-dark font-weight-bold ml-1">
                                            Flight</span></i>
                                    <i class="fa fa-check-circle mr-1"> <span class="text-dark font-weight-bold ml-1">
                                            Hotel</span></i>
                                </p>

                                <small class="text-muted text-red">Starting from</small>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <h3 class="text-danger">Rp. 5.000.000</h3>
                                    </div>
                                    <div class="col-sm-4" style="padding-left: 3rem;">
                                        <button class="btn btn-danger btn-sm">View Package</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
